<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebCraft Modular</title>
  <style>body{margin:0;overflow:hidden;}canvas{display:block;}#ui-overlay{position:absolute;width:100%;height:100%;pointer-events:none;} .screen{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:none;pointer-events:auto;text-align:center;} .btn{margin:10px;padding:8px 16px;background:#444;color:#fff;border:none;border-radius:3px;cursor:pointer;} .btn:hover{background:#666;} #toolbar{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:8px;} .slot{width:36px;height:36px;border:2px solid #888;background:#ccc;cursor:pointer;display:flex;align-items:center;justify-content:center;font-weight:bold;} .slot.selected{border-color:gold;} #crosshair{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;color:#fff;pointer-events:none;}</style>
</head>
<body>
  <div id="ui-overlay">
    <div id="menuScreen" class="screen"><h1>WebCraft</h1>
      <button class="btn" id="playBtn">Play</button><br>
      <button class="btn" id="settingsBtn">Settings</button><br>
      <button class="btn" id="creditsBtn">Credits</button>
    </div>
    <div id="settingsScreen" class="screen"><h2>Settings</h2>
      <button class="btn" id="settingsBack">Back</button>
    </div>
    <div id="creditsScreen" class="screen"><h2>Credits</h2>
      Created by You<br>
      <button class="btn" id="creditsBack">Back</button>
    </div>
    <div id="toolbar"></div>
    <div id="crosshair">+</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
      "PointerLockControls": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/PointerLockControls.js",
      "SimplexNoise": "https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/simplex-noise.js",
      "main": "./js/main.js"
    }
  }
  </script>

  <script type="module">
    import { start } from "main";
    start();
  </script>
</body>
</html>

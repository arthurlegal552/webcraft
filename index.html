<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Three.js + OrbitControls (simples)</title>

  <!-- Import Map para definir onde buscar os módulos -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
  </script>
</head>
<body style="margin:0; overflow:hidden;">
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import * as dat from 'https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js';

    // Cena e câmera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(3, 3, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.shadowMap.Enabled = true;

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls – agora funciona corretamente
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Cubo simples
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      new THREE.MeshNormalMaterial()
    );
    scene.add(cube);
    
    const planeGeometry = new THREE.PlaneGeometry(30, 30)
    const planeMaterial = new THREE.MeshBasicMaterial({
      color: 0XFFFFFF,
    side: THREE.DoubleSide
    });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial)
    scene.add(plane);
    plane.rotation.x = 0.5 * Math.PI;
    plane.receiveShadow = true;    
    const gridHelper = new THREE.GridHelper(30);
    scene.add(gridHelper);
    
    const sphereGeometry = new THREE.SphereGeometry(4, 10, 10);
    const sphereMaterial = new THREE.MeshStandardMaterial({
      color: 0X0000FF,
    wireframe: false
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);
    
    sphere.position.x = -10;
    sphere.castShadow = true;

    const ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.8);
    scene.add(directionalLight);
    directionalLight.position.set(-30, 50, 0);
    directionalLight.castShadow = true;
    directionalLight.shadow.camera.bottom = -12;

    const dLightHelper = new THREE.DirectionalLightHelper(directionalLight, 5);
    scene.add(dLightHelper);

    const dLightShadowHelper = new THREE.CameraHelper(directionalLight.shadow.camera);
    scene.add(dLightShadowHelper)

    const gui =  new dat.GUI();

    const options = {
      sphereColor: '#ffea00',
      wireframe: false,
      speed: 0.01
    };

    gui.addColor(options, "sphereColor").onChange(function(e){
      sphere.material.color.set(e);
    });

    gui.add(options, 'wireframe').onChange(function(e){
      sphere.material.wireframe = e;
    });

    gui.add(options, 'speed', 0, 0.1);

    let step = 0;

    // Animação com orbit controls ativos
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      step += options.speed;
      sphere.position.y = 10 * Math.abs(Math.sin(step));
      renderer.render(scene, camera);
    }
    animate();

    // Responsivo
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
